<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GBTN Chat</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff3c3c;
    }
    #chat-box {
      margin: auto;
      width: 80%;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #222;
      color: #fff;
      border: 1px solid #ff3c3c;
      border-radius: 5px;
      padding: 10px;
    }
    button {
      background: #ff3c3c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>GBTN Chat</h1>
  <div id="chat-box">
    <textarea id="input" placeholder="اكتب رسالتك..."></textarea><br>
    <button onclick="send()">إرسال</button>
    <div id="response"></div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input").value;
      const responseEl = document.getElementById("response");
      responseEl.innerText = "جاري المعالجة...";
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: input})
      });
      const data = await res.json();
      responseEl.innerText = data.reply;
    }
  </script>
</body>
</html>
